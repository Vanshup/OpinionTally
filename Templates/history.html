{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-12 col-lg-10 mx-auto">
      <h2 class="mb-3">Analysis History</h2>

      <div class="card p-3 shadow-sm mb-3">
        <p class="mb-1">This page shows all previous analyses saved in your browser <code>localStorage</code>. Each item
          can be expanded to view counts, a small chart, and top opinions.</p>
        <div class="d-flex gap-2">
          <button id="clearHistoryBtn" class="btn btn-outline-danger btn-sm">Clear History</button>
          <small class="ms-auto text-muted align-self-center">History persists across sessions (browser storage).</small>
        </div>
      </div>

      <div id="historyContainer" class="accordion"></div>

    </div>
  </div>
{% endblock %}
